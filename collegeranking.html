    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 40px 0;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .filter-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filter-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            font-size: 14px;
            cursor: pointer;
        }

        .sort-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .sort-btn {
            padding: 8px 16px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .sort-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .sort-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .college-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 40px;
        }

        .college-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .college-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .rank-badge {
            position: absolute;
            top: -10px;
            left: 20px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #333;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .college-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            padding-top: 10px;
        }

        .college-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .college-location {
            color: #666;
            font-size: 1rem;
        }

        .overall-score {
            text-align: right;
        }

        .score-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .score-label {
            font-size: 0.9rem;
            color: #666;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .tag {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }

            .filter-section {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: 100%;
            }

            .filter-group {
                justify-content: center;
            }

            .college-header {
                flex-direction: column;
                gap: 15px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

        let filteredColleges = [...colleges];
        let currentSort = 'rank';

        function renderColleges() {
            const grid = document.getElementById('collegeGrid');
            const noResults = document.getElementById('noResults');
            
            if (filteredColleges.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            noResults.style.display = 'none';
            
            grid.innerHTML = filteredColleges.map(college => `
                <div class="college-card">
                    <div class="rank-badge">#${college.rank}</div>
                    <div class="college-header">
                        <div>
                            <div class="college-name">${college.name}</div>
                            <div class="college-location">${college.location}</div>
                        </div>
                        <div class="overall-score">
                            <div class="score-value">${college.overallScore}</div>
                            <div class="score-label">Overall Score</div>
                        </div>
                    </div>
                    
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value">${college.acceptanceRate}%</div>
                            <div class="stat-label">Acceptance Rate</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">$${college.tuition.toLocaleString()}</div>
                            <div class="stat-label">Annual Tuition</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${college.graduationRate}%</div>
                            <div class="stat-label">Graduation Rate</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${college.studentFacultyRatio}</div>
                            <div class="stat-label">Student:Faculty</div>
                        </div>
                    </div>
                    
                    <div class="tags">
                        ${college.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        function sortColleges(sortBy) {
            currentSort = sortBy;
            
            filteredColleges.sort((a, b) => {
                switch (sortBy) {
                    case 'rank':
                        return a.rank - b.rank;
                    case 'score':
                        return b.overallScore - a.overallScore;
                    case 'acceptance':
                        return a.acceptanceRate - b.acceptanceRate;
                    case 'tuition':
                        return a.tuition - b.tuition;
                    case 'graduation':
                        return b.graduationRate - a.graduationRate;
                    default:
                        return a.rank - b.rank;
                }
            });
            
            renderColleges();
        }

        function filterColleges() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const stateFilter = document.getElementById('stateFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            
            filteredColleges = colleges.filter(college => {
                const matchesSearch = college.name.toLowerCase().includes(searchTerm) || 
                                    college.location.toLowerCase().includes(searchTerm);
                const matchesState = !stateFilter || college.state === stateFilter;
                const matchesType = !typeFilter || college.type === typeFilter;
                
                return matchesSearch && matchesState && matchesType;
            });
            
            sortColleges(currentSort);
        }

        // Initialize
        function init() {
            // Populate state filter
            const states = [...new Set(colleges.map(c => c.state))].sort();
            const stateSelect = document.getElementById('stateFilter');
            states.forEach(state => {
                const option = document.createElement('option');
                option.value = state;
                option.textContent = state;
                stateSelect.appendChild(option);
            });
            
            // Event listeners
            document.getElementById('searchBox').addEventListener('input', filterColleges);
            document.getElementById('stateFilter').addEventListener('change', filterColleges);
            document.getElementById('typeFilter').addEventListener('change', filterColleges);
            
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    sortColleges(e.target.dataset.sort);
                });
            });
            
            // Initial render
            renderColleges();
        }

        init();
    </script>
